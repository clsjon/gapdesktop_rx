<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Trendalyzer, beta</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<!--	history stuff   -->
	<script type="text/javascript" src="javascript/swfobject.js"></script>
	<script type="text/javascript" src="javascript/swfobject_js_gateway.js"></script>
	<script type="text/javascript" src="javascript/unFocusHistory-p.js"></script>
	<script type="text/javascript" src="javascript/embed.js"></script>
	<script type="text/javascript" src="javascript/ga.js"></script>
<!--  style -->
	<style type="text/css">
					/* hide from ie on mac \*/
					html {
						height: 100%;
						overflow: hidden;
					}
					/* end hide */
					body {
          margin-top: 0px;
						height: 100%;
						width:100%;
						margin-left: 0px;
						padding: 0;
						background-color: #fff;
						overflow:auto;
					}
					#flashcontent{
						width:100%;
						height:100%;
						display:block;
					}
					#buttons{
						display:block;
						
					}
					// 
	</style>
	
</head>
<body>
	<script type="text/javascript">
	try {
	var pageTracker = _gat._getTracker("UA-739025-3");
	pageTracker._setDomainName("none");
	pageTracker._udn="none";
	pageTracker._trackPageview();
	} catch(err) {
		alert ('failed to init ga, err=' + err);
	}</script>

	<div id="flashcontent" >
		
	</div>
	<script type="text/javascript">
		var url = "trendalyzer.swf";
		embedApplication(url);
	</script>
</body>
</html>
